<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div class="container">
   <input type="number" id="numero" />
   <div class="Operaciones">
   <div class="btn" id="btnS" onclick="btnSumar();">+</div>
   <div class="btn" id="btnR" onclick="btnRestar();">-</div>
   <div class="btn" id="btnM" onclick="btnMultiplicar();">x</div>
   <div class="btn" id="btnD" onclick="btnDividir();">/</div>
   </div>
   <div class="btnT" id="btnA" onclick="total();">=</div>
   <div class="btnN">
   <div class="btn" onclick="btnNum(1)">1</div>
   <div class="btn" onclick="btnNum(2)">2</div>
   <div class="btn" onclick="btnNum(3)">3</div>
   <div class="btn" onclick="btnNum(4)">4</div>
   <div class="btn" onclick="btnNum(5)">5</div>
   <div class="btn" onclick="btnNum(6)">6</div>
   <div class="btn" onclick="btnNum(7)">7</div>
   <div class="btn" onclick="btnNum(8)">8</div>
   <div class="btn" onclick="btnNum(9)">9</div>
   <div class="btn0" onclick="btnNum(0)">0</div>
   </div>
  </div>
 
   


    <script src="script.js"></script>
  </body>
</html>
